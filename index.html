<!DOCTYPE html>
<html lang="en">
  <head></head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <script
      src="https://kit.fontawesome.com/3da1a747b2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="passwordGen.css" />
    </html> 
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <head>
        <body>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="settings">
          <label for="length">Password length</label>
          <input type="number" id="length" min="8" max="128" value="128" />
        </div>
        <div class="setting">
          <label for="uppercase">Include uppercase letters </label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label for="lowercase">Include lowercase letters </label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label for="symbols">Include numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label for="symbols">Include symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">
        Generate Password
      </button>
    </div>
    <script src="passwordGen.js"></script>
    </body>
    </html>
